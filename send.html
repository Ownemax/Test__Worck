<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="bg-send_container">
    <div class="container-send">
      <div class="container-send__content">
        <a href="index.html" class="send-close">
          <img src="images/close.svg" alt="Закрыть">
        </a>
        <div class="container-send__title">
          <h3 class="send-help">Помощь в покупке</h3>
          <p class="send-text">Заполните данные и мы свяжемся с вами в ближайшее время</p>
          
          <form action="">
            <div class="form-position">
            <fieldset class="left__input">
              <legend><label for="name">Ваше имя</label></legend>
              <input id="name" type="text">
              <legend><label for="email">Ваш email</label></legend>
              <input id="email" type="email">
              
            </fieldset>
            <fieldset class="right__input">
              <legend><label for="tell-number__input">Ваш телефон</label></legend>
              <input id="tell-number__input" type="tel">
              <legend><label for="servis">Сервис</label></legend>
              <input id="servis" type="text">
            </fieldset>
            </div>
            <div class="check__box-position">
            <fieldset class="" >
            <label for="agreement-checkbox">
              <input type="checkbox" id="agreement-checkbox" name="agreement" class="check__box-send">
            </label>
            <label class="text__checkbox" for="agreement-checkbox">Согласен(а) на обработку моих персональных данных</label>
            </fieldset>
            <div class="btn__send-send">
            <a href="send.html" class="send">
            <button class="btn__send">
            Отправить заявку
            </button>
           </a>
          </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
